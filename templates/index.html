<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Spades</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="context-bar">
        <div class="context-left">
          <div class="round-indicator" id="roundIndicator"></div>
        </div>
        <div class="context-center">
          <div class="phase-badge" id="phaseBadge"></div>
        </div>
        <div class="context-right">
          <div class="session-id" id="sessionId"></div>
          <button id="sessionCopyBtn" class="icon-btn">⎘</button>
          <button id="infoBtn" class="icon-btn">ℹ︎</button>
        </div>
      </div>
      <main class="focus-area">
        <div class="card-surface">
          <div id="inlineBanner" class="inline-banner"></div>
          <div id="focusContent"></div>
          <div id="inlineStatus" class="status-text"></div>
        </div>
      </main>
      <section class="insight-strip insight-collapsed" id="insightStrip">
        <div class="strip-handle" id="stripHandle"></div>
        <div class="tab-bar">
          <button class="tab-btn active" data-tab="players" id="tabBtnPlayers">
            Players
          </button>
          <button class="tab-btn" data-tab="scores" id="tabBtnScores">
            Scores
          </button>
          <button class="tab-btn" data-tab="rounds" id="tabBtnRounds">
            Rounds
          </button>
          <button class="tab-btn" data-tab="rules" id="tabBtnRules">
            Rules
          </button>
        </div>
        <div class="tab-panel">
          <div class="list-grid" id="tabPlayers"></div>
          <div class="list-grid hidden" id="tabScores"></div>
          <div class="list-grid hidden" id="tabRounds"></div>
          <div class="list-grid hidden" id="tabRules"></div>
        </div>
      </section>
      <footer class="action-dock">
        <button class="primary-action" id="primaryAction" disabled></button>
        <button
          class="secondary-action"
          id="secondaryAction"
          style="display: none"
        ></button>
      </footer>
    </div>
    <div id="overlayEstimates" class="overlay-global overlay-left"></div>
    <div id="overlayScores" class="overlay-global overlay-right"></div>
    <div id="toasts" class="toast-host"></div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
